font:
  size: 20
  normal:
    family: Inconsolata Nerd Font

  bold:
    family: Inconsolata Nerd Font

  italic:
    family: Inconsolata Nerd Font

colors:
  primary:
    background: '#231b4d'
    foreground: '#37dcf6'

  # Cursor colors
  cursor:
    text:   '#2d2458'
    cursor: '#ff047d'

  # Normal colors
  normal:
    black:   '#03041a'
    red:     '#ff047d'
    green:   '#7adc03'
    yellow:  '#ffeb00'
    blue:    '#4badff'
    magenta: '#b1a7ff'
    cyan:    '#0092fb'
    white:   '#ebe5f2'

  # Bright colors
  bright:
    black:   '#cbcdff'
    red:     '#ff047d'
    green:   '#7adc03'
    yellow:  '#ffeb00'
    blue:    '#4badff'
    magenta: '#b1a7ff'
    cyan:    '#0092fb'
    white:   '#ebe5f2'

  # Dim colors
  dim:
    black:   '#03041a'
    red:     '#ff047d'
    green:   '#7adc03'
    yellow:  '#ffeb00'
    blue:    '#4badff'
    magenta: '#b1a7ff'
    cyan:    '#0092fb'
    white:   '#ebe5f2'

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
  hide_when_typing: true
